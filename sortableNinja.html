<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Coding Dojo: Ninja to Cat JQuery Assignment</title>
		<meta name="description" content="JQuery puzzle where two images are split into 5 slices. When a slice is clicked on it reveals the slice of the other picture">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript">

			$(document).ready(function(){

				//click and drag to sort
				$(".sort ul").sortable();

			})

		</script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}

			.sort{
				margin: 0 auto;
				width: 300px;
			}

			.sort li{
				list-style-type: none;
			}

			.sort img{
				width: 300px;
				padding: 5px;
			}

		</style>

	</head>
	<body>
		<div class="wrapper">
			<div class="sort">
				<ul>
					<li id="pos1"><img src="sortingImages/sort1.png"></li>
					<li id="pos2"><img src="sortingImages/sort2.png"></li>
					<li id="pos3"><img src="sortingImages/sort3.png"></li>
					<li id="pos4"><img src="sortingImages/sort4.png"></li>
					<li id="pos5"><img src="sortingImages/sort5.png"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
